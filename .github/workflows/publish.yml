name: Publish to NPM

on:
  release:
    types: [published]

jobs:
  build:
    name: âš¡ Publish
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4
      
      # Setup .npmrc file to publish to npm
      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
      
      - name: ğŸ“¥ Install deps
        run: npm ci --no-audit

      - name: ğŸ” Verify package version
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          GITHUB_REF_VERSION=${GITHUB_REF#refs/tags/}
          if [ "$PACKAGE_VERSION" != "$GITHUB_REF_VERSION" ]; then
            echo "Package version ($PACKAGE_VERSION) does not match tag version ($GITHUB_REF_VERSION)"
            exit 1
          fi

      - name: ğŸ—ï¸ Build
        run: npm run build

      - name: ğŸš¢ Publish to npm
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
